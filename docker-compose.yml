version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - SESSION_SECRET=your-secret-key-change-in-production
      - DATABASE_URL=postgresql://churchapp:password@db:5432/church_inventory
      - FLASK_ENV=development
      - DEBUG=True
    volumes:
      - ./instance:/app/instance
      - ./static:/app/static
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=church_inventory
      - POSTGRES_USER=churchapp
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  # Optional: Redis for session storage (uncomment if needed)
  # redis:
  #   image: redis:7-alpine
  #   ports:
  #     - "6379:6379"
  #   restart: unless-stopped

volumes:
  postgres_data: 